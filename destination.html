<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Travelo</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="./index.html" target="blank"><img src="./assets/image/logo/download.webp"

                    </div>
                    <nav>
                        <ul>
                            <li><a href="./index.html" target="blank">Home</a></li>
                            <li><a href="./about.html" target="blank">About</a></li>
                            <li><a href="#">Destination</a></li>
                            <li>
                                <a href="#">Pages<i class="fa-solid fa-chevron-down"></i></a>
                                <ul>
                                    <li><a href="#">Destinations Details</a></li>
                                    <li><a href="#">Elements</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">Blog<i class="fa-solid fa-chevron-down"></i></a>
                                <ul>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Single-Blog</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="phone">
                        <i class="fa-solid fa-phone"></i>
                        <a href="tel:+ 10(256)-928 256"> 10(256)-928 256</a>
                    </div>
                </div>
            </div>
            <div class="social">
                <ul>
                    <li><a href="https://www.instagram.com/bookingcom/" target="blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/company/booking.com/?originalSubdomain=nl" target="blank"><i
                                class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="https://www.facebook.com/bookingcom/" target="blank"><i
                                class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="https://www.booking.com/" target="blank"><i class="fa-brands fa-google-plus-g"></i></a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="main-banner">
            <div class="overlay"></div>
            <img src="./assets/image/slider/indonesia.jpg" alt="">
            <div class="main-text">
                <h2>Destinations</h2>
                <p>Pixel perfect design with awesome contents</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Start travel plan section -->
        <section>
            <div class="travel-plan">
                <div class="container">
                    <div class="travel-input">
                        <h1>Where you want to go?</h1>
                        <input type="text" placeholder="Where to go?" title="Maldives?">
                        <input type="text" id="datepicker" placeholder="Date">
                        <select id="travel" name="travel">
                            <option value="choose">Travel type</option>
                            <option value="Some">Some option</option>
                            <option value="Another">Another option</option>
                        </select>
                        <a class="travel-search" href="#">Search</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- End travel plan section -->

        <!--  -->
    </main>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/66f8655eb0.js" crossorigin="anonymous"></script>
